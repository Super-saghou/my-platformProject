<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="120" height="120">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="60" cy="60" r="55" fill="url(#grad1)" opacity="0.15"/>
  <circle cx="60" cy="60" r="50" fill="white" opacity="0.9"/>
  
  <!-- Main building/municipality icon -->
  <rect x="40" y="35" width="40" height="35" fill="url(#grad1)" rx="2"/>
  <rect x="45" y="40" width="8" height="8" fill="white" opacity="0.8" rx="1"/>
  <rect x="55" y="40" width="8" height="8" fill="white" opacity="0.8" rx="1"/>
  <rect x="67" y="40" width="8" height="8" fill="white" opacity="0.8" rx="1"/>
  <rect x="50" y="52" width="20" height="12" fill="white" opacity="0.8" rx="1"/>
  
  <!-- Roof/rooftop -->
  <polygon points="35,35 60,20 85,35" fill="url(#grad2)"/>
  
  <!-- Money/Finance symbol - DT (Dinar Tunisien) -->
  <circle cx="60" cy="78" r="12" fill="url(#grad1)" opacity="0.2"/>
  <text x="60" y="82" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#667eea" text-anchor="middle" dominant-baseline="middle">DT</text>
  
  <!-- Chart bars representing budget data -->
  <g transform="translate(25, 95)">
    <rect x="0" y="0" width="6" height="8" fill="#667eea" rx="1"/>
    <rect x="10" y="-2" width="6" height="10" fill="#667eea" rx="1"/>
    <rect x="20" y="2" width="6" height="6" fill="#764ba2" rx="1"/>
    <rect x="30" y="-1" width="6" height="9" fill="#764ba2" rx="1"/>
    <rect x="40" y="1" width="6" height="7" fill="#4facfe" rx="1"/>
    <rect x="50" y="-2" width="6" height="10" fill="#4facfe" rx="1"/>
  </g>
  
  <!-- Decorative elements - coins -->
  <circle cx="25" cy="50" r="4" fill="#ffd700" opacity="0.6"/>
  <circle cx="95" cy="50" r="4" fill="#ffd700" opacity="0.6"/>
</svg>
